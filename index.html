<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta author="Piyush Madhusudan">
    <title>Notepad</title>

    <!-- Styles -->
    <!-- Bootstrap CSS, index.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <!-- Window cover to show error and block any interaction -->
    <div id="window-cover" class="d-none">
      <div class="text-white text-center container">
        <div class="mb-2"><i class="fas fa-wrench fa-3x"></i></div>
        <div class="window-cover-title display-5 font-weight-light mb-2"></div>
        <div class="window-cover-body h4 font-weight-normal"></div>
      </div>
    </div>

    <!-- Javascript -->
    <!-- JQuery, Bootstrap JS, Font Awesome CDN, index.js, display.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="js/display.js" defer></script>
    <script src="js/index.js" defer></script>
  </body>
</html>
