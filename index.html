<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta author="Piyush Madhusudan">
    <title>Notepad</title>

    <!-- Styles -->
    <!-- Bootstrap CSS, index.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/display.css">
  </head>
  <body>

    <!-- Header of the application -->
    <div id="n-header" class="text-center mt-3">
      <div class="n-header-title display-5">Notepad</div>
    </div>

    <!-- Content of the application -->
    <div class="n-content mt-3">

      <!-- New note content -->
      <div class="n-block-title">
        <div class="row">
          <div class="n-content-input-header col-8" data-target="#n-content-input-area" data-toggle="collapse">Write</div>
          <div class="n-content-input-icon col-4 text-right" style="display: none;"><i class="fas fa-save"></i></div>
        </div>
      </div>
      <div id="n-content-input-area" class="collapse show">
        <textarea class="n-content-input" rows="6" placeholder="Pen it down.."></textarea>
      </div>

      <!-- Previous notes -->
      <div class="n-block-title">
        <div class="row">
          <div class="n-content-list-header col-8">Notes</div>
          <div class="n-content-list-icon col-4 text-right"><i class="fas fa-caret-up"></i></div>
        </div>
      </div>

      <!-- List of the notes -->
      <div class="n-content-list-area">

        <!-- List items -->

        <div class="n-content-list-item">
          <div class="n-content-list-item-header">
            <div class="row">
              <div class="n-content-list-item-title col-8 text-truncate" data-toggle="collapse" data-target="#note-123456798">Hely</div>
              <div class="n-content-list-item-icon col-4 text-right"><i class="fas fa-trash-alt"></i></div>
            </div>
          </div>
          <div id="note-123456798" class="collapse hide mt-2">Hey dude what up</div>
        </div>

      </div>
    </div>

    <!-- Window cover to show error and block any interaction -->
    <div id="window-cover">
      <div class="text-white text-center container">
        <div class="mb-2"><i class="fas fa-wrench fa-3x"></i></div>
        <div class="window-cover-title display-5 font-weight-light mb-2"></div>
        <div class="window-cover-body h4 font-weight-normal"></div>
      </div>
    </div>

    <!-- Javascript -->
    <!-- JQuery, Bootstrap JS, Font Awesome CDN, index.js, display.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="js/display.js" defer></script>
    <script src="js/process.js" defer></script>
    <script src="js/index.js" defer></script>
  </body>
</html>
